---
layout: default
title: Blog
---
<ul>
{% for post in site.posts %}	
<ol>
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3> | <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="http://www.mjliu.com/blog/{{ post.url }}"></a></small>		
</ol>
{% endfor %}	
</ul>
